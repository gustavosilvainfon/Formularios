<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <p><h2>Formulário de Cadastro</h2></p>
  <form action=""  method="post">
    <table>
      <tr>
        <td><label for="nome">Nome</label></td>
        <td><label for="sobrenome">Sobrenome</label></td>
      
      </tr>
      <tr>
        <td><input type="text" id="nome" name="nome" placeholder="Nome"></td>
        <td><input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"></td>
      </tr>
      <tr>
        <td><label for="email">E-mail</label></td>
        <td><label for="dataNasc">Data de Nascimento</label></td>
      </tr>
      <tr>
        <td><input type="email" id="email" name="email " placeholder="email" ></td>
        <td><input type="date" id="dataNasc" name="dataNasc" placeholder="Data de Nascimento"></td>
      </tr>
      <tr>
        <td><label for="endereco">Endereço</label></td>
        <td><label for="estado">Estado</label></td>
      </tr>
      <tr>
        <td><input type="text" id="endereco" name="endereco" placeholder="Endereço"></td>
        <td><select name="estado" id="estado" placeholder="Estado">
                              <option value="">Selecione</option>
                              <option value="AC">Acre</option>
                              <option value="AL">Alagoas</option>
                              <option value="AP">Amapá</option>
                              <option value="AM">Amazonas</option>
                              <option value="BA">Bahia</option>
                              <option value="CE">Ceará</option>
                              <option value="DF">Distrito Federal</option>
                              <option value="ES">Espírito Santo</option>
                              <option value="GO">Goiás</option>
                              <option value="MA">Maranhão</option>
                              <option value="MT">Mato Grosso</option>
                              <option value="MS">Mato Grosso do Sul</option>
                              <option value="MG">Minas Gerais</option>
                              <option value="PA">Pará</option>
                              <option value="PB">Paraíba</option>
                              <option value="PR">Paraná</option>
                              <option value="PE">Pernambuco</option>
                              <option value="PI">Piauí</option>
                              <option value="RJ">Rio de Janeiro</option>
                              <option value="RN">Rio Grande do Norte</option>
                              <option value="RS">Rio Grande do Sul</option>
                              <option value="RO">Rondônia</option>
                              <option value="RR">Roraima</option>
                              <option value="SC">Santa Catarina</option>
                              <option value="SP">São Paulo</option>
                              <option value="SE">Sergipe</option>
                              <option value="TO">Tocantins</option>
                              <option value="EX">Estrangeiro</option>
        </select></td>
      </tr>
      <tr>
        <td><label for="cidade">Cidade</label></td>
        <td><label for="cep">CEP</label></td>
      </tr>
      <tr>
        <td><input type="text" id=cidade placeholder="Cidade" name="cidade"></td>
        <td><input type="tel" id=cep placeholder="CEP" name="cep" maxlength="8"></td>
      </tr>
      <tr>
        <td><label for="descricao">Descrição</label></td>
        <td><label for="profissao">Profissão</label></td>
      </tr>
      <tr>
        <td><textarea name="descricao" id="descricao" cols="18" rows="4"></textarea></td>
        <td><input type="text" name="profissao" id="profissao " placeholder="Profissão"	></td>
      </tr>
      <tr>
        <td>CPF</td>
        <td>RG</td>
        <tr>
          <td><input type="file" name="CPF " id="cpf"></td>
          <td><input type="file" name="RG " id="rg"></td>
        </tr>
      </tr>
      <tr>
        <td><input type="submit" id="submit" name="submit" value="Enviar"></td>
      </tr>
    </table>
  </form>
</body>
</html>
